<!DOCTYPE html>
<html class="gr__leafletjs_com">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Heart Disease Mortality Data Among US Adults (population age 35+)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="https://leafletjs.com/examples/choropleth/docs/images/favicon.ico">
	<link rel="stylesheet" href="./supplemental/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
	<script src="./supplemental/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>

	<style>#map { width: 100%; height: 80%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 56px; height: 18px; float: left; margin-right: 2px; opacity: 0.7; }</style>
	<script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>

<body data-gr-c-s-loaded="true">

	<div><h4>US Heart Disease Mortality rate</h4></div>
	<div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative;"></div>
	<div id="bottomofpage"></div>



	<!-- source: https://leafletjs.com/examples/choropleth/ -->
	<script type="text/javascript" src="./supplemental/us-states.js"></script>
	<!-- source: stateToAbbr.js borrowed from https://gist.github.com/calebgrove/c285a9510948b633aa47 -->
	<script type="text/javascript" src="./supplemental/stateToAbbr.js"></script>
	<!-- this is the data from the data.gov -->
	<script type="text/javascript" src="./data/data_as_json.js"></script>


	<script type="text/javascript">
		// define the window of the map that can be viewed
		// this function stops the map from going past US and US
		var json_data = heart_disease_data.data;
		var geojson;

		function return_avg(array) {
			// find the average from a list, return the average only if the length of the array is more than 0
			var sum, avg = 0;
			if (array.length != 0) {
				sum = array.reduce(function(a, b) {
					return a + b;
				});
				avg = sum / array.length;
				return Math.round(avg);
			} else {
				return "Insufficient information";
			}

		}

		// get color depending on population density value
		function return_Color(d) {
			return d > 350 ? '#800026' :
				d > 300 ? '#BD0026' :
				d > 250 ? '#E31A1C' :
				d > 200 ? '#FC4E2A' :
				d > 150 ? '#FD8D3C' :
				d > 100 ? '#FEB24C' :
				d > 50 ? '#FED976' :
				'#FFEDA0';
		}

		function return_state_information(state_name) {
			// return information about the state's heart disease mortality rate
			var mortality_rate_list = [];
			var prev_state;
			var curr_state;
			for (var i = 0; i < json_data.length; i++) {
				// make sure that correct state is being looked at, and race / gender are both reporting overall
				if (json_data[i][9] === abbrState(state_name, "abbr") && json_data[i][21] === "Overall" && json_data[i][23] === "Overall") {
					// if undefined, set it as 0
					if( json_data[i][15]  != null){
							// get the mortaility rate and push it to the array as a float
							rate = json_data[i][15]
							mortality_rate_list.push(parseFloat(rate));
					}
				}
			}
			// return the rounded value
			return return_avg(mortality_rate_list);
		}

		function style(feature) {
			var temp = return_state_information(feature.properties.name);
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: return_Color(temp)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}


		var southWest = L.latLng(15, -175),
			northEast = L.latLng(80, -25),
			mybounds = L.latLngBounds(southWest, northEast);
		// setview 4 zoom and coordinates to middle of United States
		var map = L.map('map').setView([37.8, -98], 4).setMaxBounds(mybounds);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			// define the min Zoom so the user doesn't see a grey background
			maxZoom: 10,
			minZoom: 2,
			attribution: 'Map data: <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors ',
			id: 'mapbox.light'
		}).addTo(map);

		//show state information in the top right of the screen when mouse is hovered
		var info = L.control();

		info.onAdd = function(map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function(props) {
			this._div.innerHTML = '<h4>US Heart Disease Mortality rate</h4>' + (props ?
				'<b>' + 'State: ' + props.name + '</b><br />' + 'Density: ' + props.density + ' people / mi<sup>2</sup>' + '</b><br />' + 'Overall Mortality rate: ' + return_state_information(props.name) + ' / 100,000 persons' :
				'Hover over a state to learn more!');
				document.getElementById("bottomofpage").innerHTML='Now hovered over: ' + (props ? '<b>' + 'State: ' + props.name: 'Nowhere');
		};
		info.addTo(map);




		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Heart disease data: <a href="https://catalog.data.gov/dataset/heart-disease-mortality-data-among-us-adults-35-by-state-territory-and-county-5fb7c">US Heart Disease Mortality Data</a>');


		var legend = L.control({
			position: 'bottomright'
		});

		legend.onAdd = function(map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 50, 100, 150, 200, 250, 300, 350],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + return_Color(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
	</script>

</body>

</html>
